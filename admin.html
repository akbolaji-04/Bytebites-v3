<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteBites Admin</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Admin Specific Overrides */
        body { background-color: #f4f5f7; }
        .admin-container { max-width: 1200px; margin: 0 auto; padding: 2rem; display: grid; grid-template-columns: 1fr 350px; gap: 2rem; }
        .admin-header { background: #fff; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 100; }
        .admin-logo { font-family: 'Playfair Display', serif; font-size: 1.5rem; font-weight: 700; color: var(--accent); }
        
        .orders-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem; }
        .order-card { background: #fff; padding: 1.5rem; border-radius: 16px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border: 1px solid #eee; }
        
        .product-form-card { background: #fff; padding: 2rem; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); position: sticky; top: 100px; }
        .form-group { margin-bottom: 1.2rem; }
        .form-label { display: block; font-size: 0.9rem; font-weight: 600; margin-bottom: 0.5rem; color: #555; }
        .form-input, .form-select { width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-family: inherit; }
        
        /* Status Badges */
        .status-badge { padding: 4px 12px; border-radius: 50px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; }
        .status-pending { background: #fff3cd; color: #856404; }
        .status-cooking { background: #cce5ff; color: #004085; }
        .status-ready { background: #d4edda; color: #155724; }
        .status-delivered { background: #e2e3e5; color: #383d41; text-decoration: line-through; }

        @media(max-width: 900px) { .admin-container { grid-template-columns: 1fr; } .product-form-card { order: -1; position: relative; top: 0; } }
    </style>
</head>
<body>
    <nav class="admin-header">
        <div class="admin-logo">ByteBites<span style="color:var(--neutral);">.</span> Admin</div>
        <div>
            <span id="admin-email" style="font-size:0.9rem; margin-right:1rem; color:#666;"></span>
            <button id="logout-btn" class="btn btn-primary" style="padding: 0.5rem 1rem; font-size: 0.8rem;">Logout</button>
        </div>
    </nav>

    <div class="admin-container">
        <div class="orders-section">
            <div style="margin-bottom:1.5rem; display:flex; gap:0.5rem; align-items:center;">
                <i class="ri-file-list-3-line" style="font-size:1.5rem; color:var(--accent);"></i>
                <h2>Live Orders</h2>
            </div>
            <div id="orders-grid" class="orders-grid">
                <p style="color:#888;">Listening for new orders...</p>
            </div>
        </div>

        <div class="product-section">
            <div class="product-form-card">
                <div style="margin-bottom:1.5rem; display:flex; gap:0.5rem; align-items:center;">
                    <i class="ri-add-circle-line" style="font-size:1.5rem; color:var(--accent);"></i>
                    <h2>Add Item</h2>
                </div>
                
                <form id="add-product-form">
                    <div class="form-group">
                        <label class="form-label">Item Name</label>
                        <input type="text" id="p-name" class="form-input" placeholder="e.g., Double Cheeseburger" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <textarea id="p-desc" class="form-input" rows="3" placeholder="Description..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Price (â‚¦)</label>
                        <input type="number" id="p-price" class="form-input" placeholder="5000" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Save To Collection</label>
                        <select id="p-collection" class="form-select">
                            <option value="menuItems">Standard Menu</option>
                            <option value="chefSpecials">Chef's Special (Carousel)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Category Filter</label>
                        <select id="p-category" class="form-select">
                            <option value="all">General / Main Dish</option>
                            <option value="drinks">Drinks & Smoothies</option>
                            <option value="sides">Sides & Snacks</option>
                            <option value="dessert">Desserts</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Image URL</label>
                        <input type="url" id="p-image" class="form-input" placeholder="https://..." required>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width:100%;">Publish Item</button>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="admin.js"></script>
</body>
</html>
