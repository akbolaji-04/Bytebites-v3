<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteBites Admin</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #f4f5f7; }
        .admin-container { 
            max-width: 1400px; 
            margin: 0 auto; 
            padding: 2rem; 
            display: grid; 
            grid-template-columns: 1fr 1fr 350px; /* 3 Columns now */
            gap: 2rem; 
        }
        
        .admin-header { background: #fff; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 100; }
        .admin-logo { font-family: 'Playfair Display', serif; font-size: 1.5rem; font-weight: 700; color: var(--accent); }
        
        .section-card { background: #fff; padding: 1.5rem; border-radius: 16px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); height: fit-content; max-height: 85vh; overflow-y: auto; }
        .section-title { display: flex; align-items: center; gap: 0.5rem; margin-bottom: 1.5rem; font-size: 1.2rem; }
        
        /* Order Cards */
        .order-card { background: #fff; padding: 1rem; border-radius: 12px; border: 1px solid #eee; margin-bottom: 1rem; }
        .status-badge { padding: 4px 12px; border-radius: 50px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; }
        .status-pending { background: #fff3cd; color: #856404; }
        .status-cooking { background: #cce5ff; color: #004085; }
        .status-ready { background: #d4edda; color: #155724; }
        .status-delivered { background: #e2e3e5; color: #383d41; text-decoration: line-through; }

        /* Menu Item List */
        .menu-item-row { display: flex; gap: 1rem; padding: 1rem 0; border-bottom: 1px solid #eee; align-items: center; }
        .menu-item-img { width: 50px; height: 50px; border-radius: 8px; object-fit: cover; background: #eee; }
        .menu-item-info { flex: 1; }
        .menu-item-actions { display: flex; gap: 0.5rem; }
        .btn-icon-small { width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; border-radius: 50%; border: none; cursor: pointer; }
        .btn-edit { background: #e3f2fd; color: #2196f3; }
        .btn-delete { background: #ffebee; color: #f44336; }

        /* Form */
        .form-group { margin-bottom: 1rem; }
        .form-label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 0.4rem; color: #555; }
        .form-input, .form-select { width: 100%; padding: 0.7rem; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-family: inherit; }

        @media(max-width: 1100px) { .admin-container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <nav class="admin-header">
        <div class="admin-logo">ByteBites<span style="color:var(--neutral);">.</span> Admin</div>
        <div>
            <span id="admin-email" style="font-size:0.9rem; margin-right:1rem; color:#666;"></span>
            <button id="logout-btn" class="btn btn-primary" style="padding: 0.5rem 1rem; font-size: 0.8rem;">Logout</button>
        </div>
    </nav>

    <div class="admin-container">
        <div class="section-card">
            <div class="section-title">
                <i class="ri-file-list-3-line" style="color:var(--accent);"></i>
                <h2>Live Orders</h2>
            </div>
            <div id="orders-grid">
                <p style="color:#888;">Listening for orders...</p>
            </div>
        </div>

        <div class="section-card">
            <div class="section-title">
                <i class="ri-restaurant-2-line" style="color:var(--accent);"></i>
                <h2>Manage Menu</h2>
            </div>
            <div id="menu-list">
                <p style="color:#888;">Loading items...</p>
            </div>
        </div>

        <div class="section-card">
            <div class="section-title">
                <i class="ri-add-circle-line" style="color:var(--accent);"></i>
                <h2 id="form-title">Add Item</h2>
            </div>
            
            <form id="product-form">
                <input type="hidden" id="edit-id"> <div class="form-group">
                    <label class="form-label">Item Name</label>
                    <input type="text" id="p-name" class="form-input" placeholder="e.g., Burger" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea id="p-desc" class="form-input" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Price (â‚¦)</label>
                    <input type="number" id="p-price" class="form-input" placeholder="5000" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Collection</label>
                    <select id="p-collection" class="form-select">
                        <option value="menuItems">Standard Menu</option>
                        <option value="chefSpecials">Chef's Special</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Category</label>
                    <select id="p-category" class="form-select">
                        <option value="all">Main Dish</option>
                        <option value="drinks">Drinks</option>
                        <option value="sides">Sides</option>
                        <option value="dessert">Desserts</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Image URL</label>
                    <input type="url" id="p-image" class="form-input" placeholder="https://..." required>
                </div>

                <div style="display:flex; gap:0.5rem;">
                    <button type="submit" id="submit-btn" class="btn btn-primary" style="width:100%;">Publish Item</button>
                    <button type="button" id="cancel-btn" class="btn" style="background:#eee; display:none;">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="admin.js"></script>
</body>
</html>
