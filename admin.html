<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteBites Admin - Kitchen Dashboard</title>
    
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* Dashboard Specific Styles */
        body { background-color: #f4f5f7; }
        .admin-container { max-width: 1200px; margin: 0 auto; padding: 2rem; display: grid; grid-template-columns: 1fr 350px; gap: 2rem; }
        
        /* Header */
        .admin-header { background: #fff; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 100; }
        .admin-logo { font-family: 'Playfair Display', serif; font-size: 1.5rem; font-weight: 700; color: var(--primary); }
        
        /* Order Cards */
        .orders-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem; }
        .order-card { background: #fff; padding: 1.5rem; border-radius: 16px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border: 1px solid #eee; transition: all 0.2s; }
        .order-card:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0,0,0,0.08); }
        
        .order-header { display: flex; justify-content: space-between; margin-bottom: 1rem; padding-bottom: 0.5rem; border-bottom: 1px dashed #eee; }
        .order-id { font-size: 0.8rem; color: #888; font-family: monospace; }
        .order-time { font-size: 0.8rem; font-weight: 600; color: var(--primary); }
        
        .order-items { list-style: none; padding: 0; margin: 0 0 1rem 0; }
        .order-item { display: flex; justify-content: space-between; font-size: 0.95rem; margin-bottom: 0.5rem; color: #444; }
        .item-qty { font-weight: 700; margin-right: 8px; color: var(--accent); }
        
        /* Status Badges */
        .status-badge { padding: 4px 12px; border-radius: 50px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }
        .status-pending { background: #fff3cd; color: #856404; }
        .status-cooking { background: #cce5ff; color: #004085; }
        .status-ready { background: #d4edda; color: #155724; }
        .status-delivered { background: #e2e3e5; color: #383d41; text-decoration: line-through; }

        /* Controls */
        .status-controls { display: flex; gap: 0.5rem; margin-top: 1rem; }
        .status-btn { flex: 1; padding: 0.5rem; border: none; border-radius: 8px; cursor: pointer; font-size: 0.8rem; font-weight: 600; transition: 0.2s; }
        .btn-cook { background: #e3f2fd; color: #2196f3; } .btn-cook:hover { background: #2196f3; color: white; }
        .btn-ready { background: #e8f5e9; color: #4caf50; } .btn-ready:hover { background: #4caf50; color: white; }
        .btn-deliver { background: #f5f5f5; color: #616161; } .btn-deliver:hover { background: #616161; color: white; }

        /* Add Product Form */
        .product-form-card { background: #fff; padding: 2rem; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); position: sticky; top: 100px; }
        .form-group { margin-bottom: 1.2rem; }
        .form-label { display: block; font-size: 0.9rem; font-weight: 600; margin-bottom: 0.5rem; color: #555; }
        .form-input { width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 8px; font-family: inherit; box-sizing: border-box; }
        .form-select { width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 8px; background: #fff; }
        
        .section-header { margin-bottom: 1.5rem; display: flex; align-items: center; gap: 0.5rem; }
        .section-header h2 { margin: 0; font-size: 1.5rem; font-family: 'Playfair Display', serif; }
        
        /* Mobile adjustment */
        @media(max-width: 900px) {
            .admin-container { grid-template-columns: 1fr; }
            .product-form-card { order: -1; position: relative; top: 0; }
        }
    </style>
</head>
<body>

    <nav class="admin-header">
        <div class="admin-logo">ByteBites<span style="color:var(--accent)">.</span> Admin</div>
        <div>
            <span id="admin-email" style="font-size:0.9rem; margin-right:1rem; color:#666;"></span>
            <button id="logout-btn" class="btn-primary" style="padding: 0.5rem 1rem; font-size: 0.8rem;">Logout</button>
        </div>
    </nav>

    <div class="admin-container">
        <div class="orders-section">
            <div class="section-header">
                <i class="ri-file-list-3-line" style="font-size:1.5rem; color:var(--accent);"></i>
                <h2>Live Orders</h2>
            </div>
            <div id="orders-grid" class="orders-grid">
                <p style="color:#888;">Listening for new orders...</p>
            </div>
        </div>

        <div class="product-section">
            <div class="product-form-card">
                <div class="section-header">
                    <i class="ri-add-circle-line" style="font-size:1.5rem; color:var(--accent);"></i>
                    <h2>Add New Item</h2>
                </div>
                
                <form id="add-product-form">
                    <div class="form-group">
                        <label class="form-label">Item Name</label>
                        <input type="text" id="p-name" class="form-input" placeholder="e.g., Jollof Rice Special" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <textarea id="p-desc" class="form-input" rows="3" placeholder="Describe the taste..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Price (â‚¦)</label>
                        <input type="number" id="p-price" class="form-input" placeholder="5000" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Category</label>
                        <select id="p-collection" class="form-select">
                            <option value="menuItems">Standard Menu</option>
                            <option value="chefSpecials">Chef's Special (Carousel)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Image URL</label>
                        <input type="url" id="p-image" class="form-input" placeholder="https://..." required>
                        <small style="color:#999; font-size:0.8rem;">Tip: Use images from Unsplash or your own hosted links.</small>
                    </div>

                    <button type="submit" class="btn-primary" style="width:100%;">Publish Item</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
