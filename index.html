<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ByteBites - Premium Delivery</title>

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />

    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-left">
        <a href="#" class="logo-text"
          >ByteBites<span style="color: var(--accent)">.</span></a
        >
      </div>

      <div class="navbar-right">
        <button id="dark-toggle" class="icon-btn" aria-label="Toggle Dark Mode">
          <i class="ri-moon-line" id="dark-icon"></i>
        </button>

        <button id="cart-btn" class="icon-btn" aria-label="Open Cart">
          <i class="ri-shopping-bag-3-line"></i>
          <span id="cart-count" class="cart-count hidden">0</span>
        </button>

        <button id="auth-btn" class="btn-primary">Sign In</button>
        <img
          id="user-avatar"
          class="icon-btn"
          style="border-radius: 50%; object-fit: cover; display: none"
          alt="User"
        />
      </div>
    </nav>

    <section class="section">
      <div id="specials-carousel" class="carousel">
        <div id="carousel-track" class="carousel-track"></div>

        <!-- Carousel navigation now uses swipe gestures on touch devices -->
      </div>
    </section>
    <section class="section">
      <h2 class="section-title">Our Menu</h2>

      <div id="filter-container" class="filter-container">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="drinks">Drinks</button>
        <button class="filter-btn" data-filter="sides">Sides</button>
        <button class="filter-btn" data-filter="dessert">Desserts</button>
      </div>

      <div id="menu-grid" class="menu-grid"></div>
    </section>
    <section class="section">

      <div id="menu-grid" class="menu-grid"></div>
    </section>

    <div id="cart-drawer" class="cart-drawer">
      <div class="cart-header">
        <h2>Your Order</h2>
        <button id="close-cart" class="close-cart-btn">
          <i class="ri-close-line" style="font-size: 1.5rem"></i>
        </button>
      </div>

      <div id="cart-items" class="cart-items">
        <p style="text-align: center; color: #888; margin-top: 2rem">
          Your cart is empty.
        </p>
      </div>

      <div class="cart-footer">
        <div class="cart-total-row">
          <span>Total</span>
          <span id="cart-subtotal">₦0.00</span>
        </div>
        <button id="checkout-btn" class="checkout-btn">Go to Checkout</button>
      </div>
    </div>

    <div id="auth-modal" class="modal hidden">
      <div class="modal-content">
        <button id="close-auth" class="modal-close">
          <i class="ri-close-line"></i>
        </button>
        <h2
          id="auth-title"
          style="margin-bottom: 1.5rem; font-family: 'Playfair Display', serif"
        >
          Sign In
        </h2>
        <form
          id="auth-form"
          style="display: flex; flex-direction: column; gap: 1rem"
        >
          <input
            type="email"
            id="auth-email"
            placeholder="Email"
            style="
              padding: 1rem;
              border-radius: 12px;
              border: 1px solid #ddd;
              width: 100%;
              box-sizing: border-box;
            "
            required
          />
          <input
            type="password"
            id="auth-password"
            placeholder="Password"
            style="
              padding: 1rem;
              border-radius: 12px;
              border: 1px solid #ddd;
              width: 100%;
              box-sizing: border-box;
            "
            required
          />
          <button type="submit" class="btn-primary" style="width: 100%">
            Continue
          </button>
        </form>
        <div style="margin: 1.5rem 0; text-align: center; color: #888">or</div>
        <button
          id="google-signin"
          class="btn-primary"
          style="
            width: 100%;
            background: white;
            color: #333;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
          "
        >
          <i class="ri-google-fill"></i> Continue with Google
        </button>
        <p
          style="
            text-align: center;
            margin-top: 1rem;
            cursor: pointer;
            color: var(--accent);
          "
          id="toggle-auth-mode"
        >
          Don't have an account? Sign Up
        </p>
      </div>
    </div>

    <div id="order-confirmation" class="modal hidden">
      <div class="modal-content" style="text-align: center">
        <i
          class="ri-checkbox-circle-fill"
          style="font-size: 4rem; color: #4caf50"
        ></i>
        <h2 style="font-family: 'Playfair Display', serif; margin: 1rem 0">
          Order Placed!
        </h2>
        <p style="color: #666; margin-bottom: 2rem">
          Your delicious food is on its way.
        </p>
        <button id="close-confirmation" class="btn-primary">Close</button>
      </div>
    </div>
    <footer class="site-footer">
      <div style="display:flex;flex-direction:column;gap:4px;">
        <div class="brand">ByteBites<span style="color:var(--accent)">.</span>™</div>
        <div class="legal" style="font-size:0.9rem;color:var(--text-sub)">&copy; 2026 Akorede Abolaji. All rights reserved.</div>
      </div>
      <div class="social">
        <a href="https://twitter.com/" target="_blank" rel="noopener">Twitter</a>
        <a href="https://instagram.com/" target="_blank" rel="noopener">Instagram</a>
        <a href="https://github.com/akbolaji-04" target="_blank" rel="noopener">GitHub</a>
      </div>
    </footer>
    <script type="module" src="main.js"></script>
  </body>
</html>
